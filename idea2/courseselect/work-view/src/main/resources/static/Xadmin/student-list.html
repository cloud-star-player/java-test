    <script>
      $(function() {

        $.ajax({
          type: "post",
          url: "/stualls",
          dataType: "json",
          contentType: "application/json;charset=UTF-8",
          data: JSON.stringify({pageNum: 1}),
          success: function (data) {
            var datas = "";
            var lists = data.data;
            console.log(data.data);
            for (var i = 0; i < lists.length; i++) {
              datas += `
            <tr>
          <td>
              <div id="checkBox" class="layui-unselect layui-form-checkbox" lay-skin="primary" data-id='${lists[i].sno}'><i class="layui-icon">&#xe605;</i></div>
          </td>
            <td>${lists[i].sno}</td>
            <td>${lists[i].name}</td>
            <td>${lists[i].college_name}</td>
            <td>${lists[i].grade}</td>
            <td>${lists[i].class_name}</td>
            <td>${lists[i].remark}</td>
            <td class="td-manage">
              <a title="编辑" class="bianji" onclick="x_admin_show('修改','./student-edit.html',600,400)" href="javascript:;">
                 <input type="hidden" value="${lists[i].sno}" id="bianji2">
                <i class="layui-icon">&#xe642;</i>
              </a>
              <a title="删除" class="shanchu" onclick="member_del()" href="javascript:;">
                <input type="hidden" value="${lists[i].sno}" id="shanchu2">
                <i class="layui-icon">&#xe640;</i>
              </a>
            </td>
          </tr>
            `
            }
            $(".bianji").click(function () {
              var t=$(this).children('#bianji2').val();
              localStorage.setItem("sno",t);
            })

            $(".shanchu").click(function(){
              layer.confirm('确认要删除吗？',function(index){
                var sno=$(this).children('#shanchu2').val();
                $.ajax({
                  type: "post",
                  url: "/studelete/"+sno,
                  dataType: "json",
                  contentType: "application/json;charset=UTF-8",
                  success: function (data) {
                    alert("删除成功");
                    $(".layui-form-checked").not('.header').parents('tr').remove();
                  }
                })
              });

            })
            let form = layui.form;
            $(".student-list").html(datas);
            form.render();
          }
        })
      })
      layui.use('form', function(){ var form = layui.form; form.render(); });//只有执行了这一步，部分表单元素才会自动修饰成功
        // ……    //但是，如果你的HTML是动态生成的，自动渲染就会
        // 失效  //因此你需要在相应的地方，执行下述方法来手动渲染
        // ，跟这类似的还有 element.init();  form.render();});

      layui.use('laydate', function(){
        var laydate = layui.laydate;
        
        //执行一个laydate实例
        laydate.render({
          elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
          elem: '#end' //指定元素
        });
      });
      function delAll (argument) {
        var datas = tableCheck.getData();
        var snoList = [];
        for (var i in datas) {
          snoList.push(datas[i]);
        }
        layer.confirm('确认要删除吗？' + datas, function (index) {
          //捉到所有被选中的，发异步进行删除
          if (snoList == null || snoList == '') {
            layer.msg('没有选择删除数据', {icon: 0});
            return;
          }
          $(".layui-form-checked").not('.header').parents('tr').remove();
          layer.msg('删除成功', {icon: 1});
          $.ajax({
            //地址
            url: "/studels/"+snoList,
            //提交方式
            type: "POST",
            data:  JSON.stringify({list:snoList}),
            //发送请求时所传递的参数
            //返回的数据使用json
            dataType: "json",
            contentType: "application/json;charset=UTF-8",
            //成功
            success: function (data) {
              if (data >= 1) {

                //console.log("用户名为："+data.username+"，密码为："+data.password);
              } else {
                layer.msg('请检查', {icon: 0});
                return;
              }
            }
          });

        });
      }
       /*用户-停用*/
      function member_stop(obj,id){
          layer.confirm('确认要停用吗？',function(index){

              if($(obj).attr('title')=='启用'){

                //发异步把用户状态进行更改
                $(obj).attr('title','停用')
                $(obj).find('i').html('&#xe62f;');

                $(obj).parents("tr").find(".td-status").find('span').addClass('layui-btn-disabled').html('已停用');
                layer.msg('已停用!',{icon: 5,time:1000});

              }else{
                $(obj).attr('title','启用')
                $(obj).find('i').html('&#xe601;');

                $(obj).parents("tr").find(".td-status").find('span').removeClass('layui-btn-disabled').html('已启用');
                layer.msg('已启用!',{icon: 5,time:1000});
              }
              
          });
      }
      /*用户-删除*/
